        ul{
            border: 2px solid black;
            padding-left: 0;
            list-style-type: none;
            padding: 5px;
        }
        li{
            display: inline-block;
            border: 2px solid black;
            padding: 10px 15px;
        }
        li:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
